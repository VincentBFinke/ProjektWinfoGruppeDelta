<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carpro - Registrierung</title>
    <link rel="stylesheet" href="../CSS/styles.css">
</head>
<body class="login-page">
    <header>
        <div class="logo-container">
            <img src="../images/logo.png" alt="Carpro Logo" class="logo">
        </div>
    </header>
    
    <main class="login-wrapper">
        <div class="login-card">
            <h1>Registrieren bei Carpro</h1>
            <form id="registerForm">
                <div class="input-group">
                    <label for="firstName">Vorname</label>
                    <input type="text" id="firstName" required>
                </div>
                <div class="input-group">
                    <label for="lastName">Nachname</label>
                    <input type="text" id="lastName" required>
                </div>
                <div class="input-group">
                    <label for="email">E-Mail-Adresse</label>
                    <input type="email" id="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Passwort</label>
                    <input type="password" id="password" required>
                </div>
                <div class="input-group">
                    <label for="confirmPassword">Passwort bestätigen</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                <div class="input-group">
                    <label for="customerType">Kundentyp</label>
                    <select id="customerType" required>
                        <option value="">Bitte wählen</option>
                        <option value="privat">Privatkunde</option>
                        <option value="firma">Firmenkunde</option>
                    </select>
                </div>
                <button type="submit" class="btn-login">Registrieren</button>
                <p class="register-hint">
                    Schon registriert? <a href="./login.html">Jetzt anmelden</a>
                </p>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Carpro GmbH</p>
    </footer>

    <script src="../../Backend/JS/register.js"></script>
</body>
</html>
