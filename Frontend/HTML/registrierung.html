<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carpro - Registrierung</title>
    <link rel="stylesheet" href="../CSS/styles.css">
    <!-- Haupt-CSS f체r allgemeine Stile -->
</head>
<body class="login-page">
    <header>
        <div class="logo-container">
            <img src="../images/logo.png" alt="Carpro Logo" class="logo">
        </div>
    </header>
    
    <main class="login-container">
        <h1>Registrieren bei Carpro</h1>
        <form id="registerForm">
            <div class="input-group">
                <label for="username">Benutzername</label>
                <input type="text" id="username" required>
            </div>
            <div class="input-group">
                <label for="email">E-Mail-Adresse</label>
                <input type="email" id="email" required>
            </div>
            <div class="input-group">
                <label for="password">Passwort</label>
                <input type="password" id="password" required>
            </div>
            <div class="input-group">
                <label for="confirmPassword">Passwort best채tigen</label>
                <input type="password" id="confirmPassword" required>
            </div>
            <button type="submit" class="btn-login">Registrieren</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Carpro GmbH</p>
    </footer>

    <script src="../../Backend/JS/register.js"></script>
    <!-- JavaScript f체r Registrierungs-Funktionalit채t -->
</body>
</html>
