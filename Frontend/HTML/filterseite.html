<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carpro - Fahrzeuge filtern</title>
    <link rel="stylesheet" href="../CSS/styles.css">
    <link rel="stylesheet" href="../CSS/filter.css">
    <!-- Spezifisches CSS für Filter-Seite -->
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="../images/logo.png" alt="Carpro Logo" class="logo">
        </div>
        <nav class="main-nav">
            <ul>
                <li><a href="filterseite.html" class="active">Suche</a></li>
                <li><a href="angebotsseite.html">Top-Angebote</a></li>
                <li><a href="login.html">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main class="filter-container">
        <aside class="filter-sidebar">
            <h2>Filteroptionen</h2>
            <form id="filterForm">
                <!-- Markenfilter -->
                <div class="filter-group">
                    <label for="marke">Marke</label>
                    <select id="marke">
                        <option value="">Alle Marken</option>
                        <option value="audi">Audi</option>
                        <option value="bmw">BMW</option>
                        <option value="mercedes">Mercedes</option>
                        <option value="volkswagen">Volkswagen</option>
                        <option value="opel">Opel</option>
                    </select>
                </div>
                
                <!-- Preisbereich -->
                <div class="filter-group">
                    <label for="preis">Preis bis (€)</label>
                    <input type="range" id="preis" min="5000" max="50000" step="1000" value="25000">
                    <span id="preisValue">25.000</span>
                </div>
                
                <!-- Kilometerstand -->
                <div class="filter-group">
                    <label>Kilometerstand</label>
                    <select id="kilometer">
                        <option value="">Alle</option>
                        <option value="0-10000">0 - 10.000 km</option>
                        <option value="10000-25000">10.000 - 25.000 km</option>
                        <option value="25000-50000">25.000 - 50.000 km</option>
                        <option value="50000-75000">50.000 - 75.000 km</option>
                        <option value="75000-100000">75.000 - 100.000 km</option>
                        <option value="100000-999999">Über 100.000 km</option>
                    </select>
                </div>
                
                <!-- Getriebeart -->
                <div class="filter-group">
                    <label>Getriebeart</label>
                    <div class="radio-group">
                        <label><input type="radio" name="getriebe" value=""> Alle</label>
                        <label><input type="radio" name="getriebe" value="manuell"> Manuell</label>
                        <label><input type="radio" name="getriebe" value="automatik"> Automatik</label>
                    </div>
                </div>
                
                <!-- Kraftstoffart -->
                <div class="filter-group">
                    <label>Kraftstoffart</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="kraftstoff" value="benzin" checked> Benzin</label>
                        <label><input type="checkbox" name="kraftstoff" value="diesel" checked> Diesel</label>
                        <label><input type="checkbox" name="kraftstoff" value="elektrisch" checked> Elektrisch</label>
                    </div>
                </div>
                
                <!-- Leistung -->
                <div class="filter-group">
                    <label>Leistung (PS)</label>
                    <select id="leistung">
                        <option value="">Alle</option>
                        <option value="0-100">bis 100 PS</option>
                        <option value="100-150">100 - 150 PS</option>
                        <option value="150-200">150 - 200 PS</option>
                        <option value="200-999">über 200 PS</option>
                    </select>
                </div>
                
                <!-- Baujahr -->
                <div class="filter-group">
                    <label>Baujahr ab</label>
                    <select id="baujahr">
                        <option value="">Alle</option>
                        <option value="2020">2020+</option>
                        <option value="2015">2015+</option>
                        <option value="2010">2010+</option>
                        <option value="2005">2005+</option>
                    </select>
                </div>
                
                <button type="submit" class="btn-filter">Filter anwenden</button>
                <button type="reset" class="btn-reset">Filter zurücksetzen</button>
            </form>
        </aside>

        <section class="results-container">
            <h2>Verfügbare Fahrzeuge</h2>
            <div id="resultsGrid" class="results-grid">
                <!-- Ergebnisse werden via JS eingefügt -->
            </div>
        </section>
    </main>

    <script src="../../Backend/JS/filter.js"></script>
    <!-- JavaScript für Filterfunktionen -->
</body>
</html>
