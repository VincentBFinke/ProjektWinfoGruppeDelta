<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Terminvereinbarung – CARPRO</title>
  <link rel="stylesheet" href="../../CSS/startseite.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    .seite-hintergrund {
      background-image: url("../../images/startseite.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      padding: 60px 20px;
      position: relative;
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0.92);
      padding: 40px;
      border-radius: 16px;
      max-width: 960px;
      margin: 0 auto;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
    }

    .input-group {
      margin-bottom: 1.5rem;
    }

    .input-group label {
      font-weight: bold;
    }

    .input-group input,
    .input-group select {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      background-color: #d93030;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #b22222;
    }
  </style>
</head>
<body>

<header class="main-header">
  <nav class="nav-left">
    <a href="../startseite.html">Startseite</a>
    <a href="fahrzeuge.html">Fahrzeuge</a>
   </nav>

  <div class="logo-center">
    <img src="../../images/logo.png" alt="CARPRO Logo" class="logo" />
  </div>

  <nav class="nav-right">
    <a href="#">Services</a>
    <a href="#">Kontakt</a>
    <a href="../login.html"><i class="fas fa-user"></i> Login</a>
  </nav>
</header>

<main class="seite-hintergrund">
  <section class="overlay">
    <h1>Besichtigungs- oder Probefahrttermin vereinbaren</h1>
    <form id="termin-form" onsubmit="handleSubmit(event)">
      <div class="input-group">
        <label for="datum">Wunschtermin (Datum)</label>
        <input type="date" id="datum" name="datum" required />
      </div>
      <div class="input-group">
        <label for="uhrzeit">Uhrzeit</label>
        <input type="time" id="uhrzeit" name="uhrzeit" required />
      </div>
      <div class="input-group">
        <label for="probefahrt">Probefahrt gewünscht?</label>
        <select id="probefahrt" name="probefahrt">
          <option value="ja">Ja</option>
          <option value="nein">Nein</option>
        </select>
      </div>
      <button type="submit">Weiter zu Interessentendaten</button>
    </form>
  </section>
</main>

<script>
  function handleSubmit(event) {
    event.preventDefault();
    window.location.href = "interessentendaten.html";
  }
</script>

</body>
</html>
