<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Termin vereinbaren – CARPRO</title>
  <link rel="stylesheet" href="../../CSS/styles.css" />
</head>
<body>

<!-- HEADER -->
<header class="main-header">
  <nav class="nav-left">
    <a href="../startseite.html">Startseite</a>
    <a href="fahrzeuge.html">Fahrzeuge</a>
    <a href="terminvereinbarung.html" class="active">Termin</a>
  </nav>

  <div class="logo-center">
    <img src="../../images/logo.png" alt="CARPRO Logo" class="logo" />
  </div>

  <nav class="nav-right">
    <a href="#">Services</a>
    <a href="#">Kontakt</a>
    <a href="../login.html"><i class="fas fa-user"></i> Login</a>
  </nav>
</header>

<!-- INHALT -->
<main>
  <h1>Besichtigungs- oder Probefahrttermin vereinbaren</h1>

  <form id="termin-form" onsubmit="handleSubmit(event)">
    <div class="input-group">
      <label for="datum">Wunschtermin (Datum)</label>
      <input type="date" id="datum" name="datum" required />
    </div>

    <div class="input-group">
      <label for="uhrzeit">Uhrzeit</label>
      <input type="time" id="uhrzeit" name="uhrzeit" required />
    </div>

    <div class="input-group">
      <label for="probefahrt">Probefahrt gewünscht?</label>
      <select id="probefahrt" name="probefahrt">
        <option value="ja">Ja</option>
        <option value="nein">Nein</option>
      </select>
    </div>

    <button type="submit">Weiter zu Interessentendaten</button>
  </form>
</main>

<script>
  function handleSubmit(event) {
    event.preventDefault();
    // Optional: Speichern der Daten in localStorage oder Übergabe
    window.location.href = "interessentendaten.html";
  }
</script>

</body>
</html>
