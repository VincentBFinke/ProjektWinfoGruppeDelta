<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fahrzeuge suchen – CARPRO</title>
  <link rel="stylesheet" href="../../CSS/styles.css" />
</head>
<body>

<!-- HEADER -->
<header class="main-header">
  <nav class="nav-left">
    <a href="../startseite.html">Startseite</a>
    <a href="fahrzeuge.html" class="active">Fahrzeuge</a>
  </nav>

  <div class="logo-center">
    <img src="../../images/logo.png" alt="CARPRO Logo" class="logo" />
  </div>

  <nav class="nav-right">
    <a href="#">Services</a>
    <a href="#">Kontakt</a>
    <a href="../login.html"><i class="fas fa-user"></i> Login</a>
  </nav>
</header>

<!-- INHALT -->
<main>
  <h1>Gebrauchtfahrzeuge finden</h1>

  <!-- Filter -->
  <form id="filter-form">
    <div class="input-group">
      <label for="marke">Marke</label>
      <select id="marke" name="marke">
        <option value="">Alle Marken</option>
        <option value="audi">Audi</option>
        <option value="bmw">BMW</option>
        <option value="vw">VW</option>
      </select>
    </div>
    <div class="input-group">
      <label for="preis">Max. Preis (€)</label>
      <input type="number" id="preis" name="preis" placeholder="z. B. 15000" />
    </div>
    <button type="submit">Filtern</button>
  </form>

  <!-- Fahrzeugliste -->
  <section id="fahrzeugliste">
    <div class="fahrzeug-card">
      <h2>Audi A3 Sportback</h2>
      <p>Baujahr: 2019 – 55.000 km – €14.900</p>
      <button onclick="weiterleiten()">Reservieren / Besichtigung vereinbaren</button>
    </div>
    <!-- Weitere Fahrzeuge könnten hier dynamisch erscheinen -->
  </section>
</main>

<script>
  function weiterleiten() {
    window.location.href = "terminvereinbarung.html";
  }
</script>

</body>
</html>
