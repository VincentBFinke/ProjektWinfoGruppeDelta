<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interessentendaten – CARPRO</title>
  <link rel="stylesheet" href="../../CSS/styles.css" />
</head>
<body>

<!-- HEADER -->
<header class="main-header">
  <nav class="nav-left">
    <a href="../startseite.html">Startseite</a>
    <a href="fahrzeuge.html">Fahrzeuge</a>
    <a href="terminvereinbarung.html">Termin</a>
    <a href="interessentendaten.html" class="active">Daten</a>
  </nav>

  <div class="logo-center">
    <img src="../../images/logo.png" alt="CARPRO Logo" class="logo" />
  </div>

  <nav class="nav-right">
    <a href="#">Services</a>
    <a href="#">Kontakt</a>
    <a href="../login.html"><i class="fas fa-user"></i> Login</a>
  </nav>
</header>

<!-- INHALT -->
<main>
  <h1>Ihre Kontaktdaten</h1>

  <form id="daten-form" onsubmit="handleSubmit(event)">
    <div class="input-group">
      <label for="name">Vollständiger Name</label>
      <input type="text" id="name" name="name" required />
    </div>

    <div class="input-group">
      <label for="email">E-Mail-Adresse</label>
      <input type="email" id="email" name="email" required />
    </div>

    <div class="input-group">
      <label for="telefon">Telefonnummer</label>
      <input type="tel" id="telefon" name="telefon" required />
    </div>

    <button type="submit">Weiter zur Bestätigung</button>
  </form>
</main>

<script>
  function handleSubmit(event) {
    event.preventDefault();
    // Daten könnten hier gespeichert/validiert werden
    window.location.href = "bestaetigung.html";
  }
</script>

</body>
</html>
