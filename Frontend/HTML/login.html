<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carpro - Login</title>
    <link rel="stylesheet" href="../CSS/styles.css">
</head>
<body class="login-page">
    <header>
        <div class="logo-container">
            <img src="../images/logo.png" alt="Carpro Logo" class="logo">
        </div>
    </header>
    
    <main class="login-wrapper">
        <div class="login-card">
            <h1>Willkommen bei Carpro</h1>
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Benutzername</label>
                    <input type="text" id="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Passwort</label>
                    <input type="password" id="password" required>
                </div>
                <div class="input-group">
                    <label for="customerType">Kundentyp</label>
                    <select id="customerType" required>
                        <option value="">Bitte w√§hlen</option>
                        <option value="privat">Privatkunde</option>
                        <option value="firma">Firmenkunde</option>
                    </select>
                </div>
                <button type="submit" class="btn-login">Anmelden</button>
                <p class="register-hint">
                    Noch kein Mitglied? <a href="./registrieren.html">Jetzt registrieren</a>
                </p>
                
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Carpro GmbH</p>
    </footer>

    <script src="../../Backend/JS/auth.js"></script>
</body>
</html>
